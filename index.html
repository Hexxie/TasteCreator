<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center-container">
        <div class="search-box">
            <div class="row">
                <input type="text" id="input-box" placeholder="Введіть продукт..." autocomplete="off">
                <button id="search-btn">Пошук</button>
            </div>
        </div>

    </div>
    <div class="svg-container">
        <svg width="1000" height="500"></svg>
        <div class="recipe-space">
            <div class="taste-mixer">
                <p>Cмаки:</p>
                <p class="products"><ul id="taste-list">
                </ul></p>
            </div>
            <div class="taste-mixer">
                <p>Рецепт:</p>
                <p class="products"><ul id="recipe-list"></ul></p>
            </div>
        </div>
    </div>
    <div class="center-container">
        <div id="recipe-1" class="recipe-btn">
            <p>Омлет з сиром і овочами</p>
        </div>
        <div id="recipe-2" class="recipe-btn">
            <p>Борщ</p>
        </div>
        <div id="recipe-3" class="recipe-btn">
            <p>Вівсяне печиво</p>
        </div>
        <div id="recipe-3" class="recipe-btn">
            <p>Грецький салат</p>
        </div>
        <div id="reset" class="reset-btn">
            <p>Почати спочатку</p>
        </div>
    </div>

</body>

<script type="module" src="js/index.js"></script>
</html>
